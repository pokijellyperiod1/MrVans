<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form th:action="@{/addmon}" th:object="${mon}" th:method="post">
	
		<table>
		    
		      <tr>
		        <td>Name</td>
		        <td><input th:field="*{name}" /></td>
		      </tr>
		      
		      <tr>
		        <td>Description</td>
		        <td><textarea th:field="*{description}" /></td>
		      </tr>
		      
		      <tr>
		        <td>Amount</td>
		        <td><input type="text" th:field="*{amount}" /></td>
		      </tr>
		      
		       <tr>
		        <td>Price</td>
		        <td><input type="number" th:field="*{price}" /></td>
		      </tr>
		      
		      
		    
		      
		      <tr>
		        <td colspan="2"><input type="submit" value="Submit" /></td>
		      </tr>
		      
    </table>
	
	</form>

</body>
</html>
